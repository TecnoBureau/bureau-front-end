<div class="container">
  <div>
    <mat-divider></mat-divider>
    <h2>Entre em contato</h2>
    <mat-card>
      <mat-card-content class="form-card-content">
        <form [formGroup]="form">
          <mat-form-field class="full-width">
            <mat-label>Nome</mat-label>
            <input
              matInput
              placeholder="Informe seu nome"
              formControlName="name"
            />
            <mat-error *ngIf="form.get('name')?.invalid">{{
              getErrorMessage("name")
            }}</mat-error>
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input
              matInput
              placeholder="email@exemplo.com"
              formControlName="email"
            />
            <mat-error *ngIf="form.get('email')?.invalid">{{
              getErrorMessage("email")
            }}</mat-error>
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label>Mensagem</mat-label>
            <textarea
              matInput
              placeholder="Digite uma mensagem"
              formControlName="message"
            ></textarea>
            <mat-error *ngIf="form.get('message')?.invalid">{{
              getErrorMessage("message")
            }}</mat-error>
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions style="padding: 8px 16px 16px">
        <button mat-raised-button color="primary">Enviar</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div class="image-contact"></div>
</div>
